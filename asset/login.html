{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pynstablog</title>

    {% bootstrap_css %}
</head>
<body>
    <form method="post" action="{% url 'login_url' %}">
        {% csrf_token %}

        <p>username: {{ form.username }}</p>
        <p>password: {{ form.password }}</p>
    </form>

    {% bootstrap_javascript %}
</body>
</html>
